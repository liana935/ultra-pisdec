<html lang="ru">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Оформление заказа - Парфюмерия
  </title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet"/>
  <link rel="zakazsheet" href="zakaz.css">
  <script src="zakaz.js" defer></script>
 </head>
 <body>
  <header>
   <div class="contact-info">
    <i class="fas fa-phone-alt">
    </i>
    <span>
     +7 (123) 456-78-90
    </span>
   </div>
   <h1>
    <img alt="Логотип магазина парфюмерии" height="50" src="images/логотип для духов.png" width="50"/>
    Парфюмерия
   </h1>
   <div class="cart">
    <i class="fas fa-shopping-cart">
    </i>
   </div>
  </header>
  <nav>
   <div class="nav-links">
    <a href="inbex.html">
     Главная
    </a>
    <a href="#products">
     Продукты
    </a>
    <a href="#about">
     О нас
    </a>
    <a href="#contact">
     Контакты
    </a>
   </div>
   <div class="search-bar">
    <input placeholder="Поиск..." type="text"/>
    <button type="button">
     Поиск
    </button>
   </div>
  </nav>
  <div class="container">
   <div class="order-form">
    <h2>
     Оформление заказа
    </h2>
    <form>
     <label for="name">
      Имя
     </label>
     <input id="name" name="name" required="" type="text"/>
     <label for="email">
      Email
     </label>
     <input id="email" name="email" required="" type="email"/>
     <label for="phone">
      Телефон
     </label>
     <input id="phone" name="phone" required="" type="tel"/>
     <label for="address">
      Адрес доставки
     </label>
     <textarea id="address" name="address" required="" rows="4">
</textarea>
     <button type="submit">
      <a href="yspex.html">Оформить заказ</a> 
     </button>
    </form>
   </div>
  </div>
  <footer>
   <p>
    © 2023 Магазин Парфюмерии. Все права защищены.
   </p>
  </footer>
 </body>
</html>
