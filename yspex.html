<html lang="ru">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Заказ успешно оформлен - Парфюмерия
  </title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet"/>
  <style>
   body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffe6f2;
            background-image: url('https://i.pinimg.com/originals/36/8c/61/368c6164370c3726248594334bb16568.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        header {
            background-color: rgba(255, 102, 178, 0.9);
            color: #fff;
            padding: 10px 0;
            text-align: center;
            position: relative;
        }
        header h1 {
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        header img {
            max-height: 50px;
            margin-right: 10px;
        }
        .contact-info {
            position: absolute;
            top: 10px;
            left: 10px;
            display: flex;
            align-items: center;
        }
        .contact-info i {
            margin-right: 5px;
        }
        .cart {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            align-items: center;
        }
        .cart i {
            margin-right: 5px;
        }
        nav {
            background-color: rgba(255, 153, 204, 0.9);
            overflow: hidden;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 10px;
        }
        nav .nav-links {
            display: flex;
        }
        nav a {
            display: block;
            color: #fff;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        nav a:hover {
            background-color: rgba(255, 204, 221, 0.9);
            color: black;
        }
        .search-bar {
            display: flex;
            align-items: center;
        }
        .search-bar input {
            padding: 5px;
            border: none;
            border-radius: 5px;
        }
        .search-bar button {
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            background-color: #ff66b2;
            color: #fff;
            margin-left: 5px;
            cursor: pointer;
        }
        .search-bar button:hover {
            background-color: #ff99cc;
        }
        .container {
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            margin: 20px;
            text-align: center;
        }
        .success-card {
            background-color: #fff;
            border: 1px solid #d4edda;
            border-radius: 5px;
            padding: 20px;
            margin-bottom: 20px;
            display: inline-block;
            text-align: center;
        }
        .success-card h2 {
            margin: 0 0 20px;
            color: #155724;
        }
        .success-card p {
            margin: 0 0 20px;
            color: #155724;
        }
        .success-card .checkmark {
            font-size: 50px;
            color: #28a745;
            animation: pulse 1s infinite;
        }
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }
        footer {
            background-color: rgba(255, 102, 178, 0.9);
            color: #fff;
            text-align: center;
            padding: 3px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
            font-size: 0.7em;
        }
  </style>
 </head>
 <body>
  <header>
   <div class="contact-info">
    <i class="fas fa-phone-alt">
    </i>
    <span>
     +7 (123) 456-78-90
    </span>
   </div>
   <h1>
    <img alt="Логотип магазина парфюмерии" height="50" src="images/логотип для духов.png" width="50"/>
    Парфюмерия
   </h1>
   <div class="cart">
    <i class="fas fa-shopping-cart">
    </i>
   </div>
  </header>
  <nav>
   <div class="nav-links">
    <a href="inbex.html">
     Главная
    </a>
    <a href="#products">
     Продукты
    </a>
    <a href="#about">
     О нас
    </a>
    <a href="#contact">
     Контакты
    </a>
   </div>
   <div class="search-bar">
    <input placeholder="Поиск..." type="text"/>
    <button type="button">
     Поиск
    </button>
   </div>
  </nav>
  <div class="container">
   <div class="success-card">
    <div class="checkmark">
     <i class="fas fa-check-circle"></i>
    </div>
    <h2>
     Заказ успешно оформлен!
    </h2>
    <p>
     Спасибо за ваш заказ. Мы свяжемся с вами в ближайшее время для подтверждения.
    </p>
   </div>
  </div>
  <footer>
   <p>
    © 2023 Магазин Парфюмерии. Все права защищены.
   </p>
  </footer>
 </body>
</html>
